<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor IPTV</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #e6e6e6;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 20px 10px;
        font-size: 28px;
        font-weight: bold;
        background: #161b22;
        color: #58a6ff;
        box-shadow: 0 0 10px #000;
    }

    .container {
        max-width: 400px;
        margin: 20px auto;
        background: #161b22;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 0 18px rgba(0,0,0,0.4);
    }

    .month-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 20px;
    }

    .btn-nav {
        background: #21262d;
        border: 1px solid #30363d;
        padding: 5px 12px;
        border-radius: 8px;
        cursor: pointer;
        color: #58a6ff;
        transition: 0.2s;
    }

    .btn-nav:hover {
        background: #30363d;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        text-align: center;
    }

    .day-name {
        font-size: 13px;
        color: #8b949e;
    }

    .day {
        padding: 10px;
        background: #21262d;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    .day:hover {
        background: #30363d;
    }

    .today {
        border: 2px solid #58a6ff;
    }

    .has-client {
        background: #238636 !important;
        color: #fff;
    }

    /* MODAL */
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: #161b22;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 0 10px #000;
        animation: pop 0.2s ease-out;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #30363d;
        background: #0d1117;
        color: #e6e6e6;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #238636;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #2ea043;
    }
</style>
</head>

<body>

<header>Gestor IPTV</header>

<div class="container">
    <div class="month-control">
        <div class="btn-nav" onclick="mudarMes(-1)">←</div>
        <div id="mesTitulo"></div>
        <div class="btn-nav" onclick="mudarMes(1)">→</div>
    </div>

    <div class="calendar" id="calendar"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h3 id="dataSelecionada"></h3>

        <input id="nomeCliente" placeholder="Nome do Cliente">
        <input id="appCliente" placeholder="Aplicativo (ex: XCIPTV)">
        <input id="macCliente" placeholder="MAC (opcional)">
        <input id="keyCliente" placeholder="KEY (opcional)">
        <textarea id="obsCliente" rows="3" placeholder="Observações"></textarea>

        <button onclick="salvarCliente()">Salvar</button>
        <button style="background:#da3633;" onclick="apagarCliente()">Apagar</button>
        <button style="background:#30363d;" onclick="fecharModal()">Fechar</button>
    </div>
</div>

<script>
let anoAtual = new Date().getFullYear();
let mesAtual = new Date().getMonth();
let diaSelecionado = null;

function gerarCalendario() {
    const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
    const calendario = document.getElementById("calendar");
    const titulo = document.getElementById("mesTitulo");

    calendario.innerHTML = "";
    titulo.textContent = new Date(anoAtual, mesAtual).toLocaleString("pt-BR", { month: "long", year: "numeric" }).toUpperCase();

    diasSemana.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.classList.add("day-name");
        calendario.appendChild(div);
    });

    const primeiroDia = new Date(anoAtual, mesAtual, 1).getDay();
    const ultimoDia = new Date(anoAtual, mesAtual + 1, 0).getDate();

    for (let i = 0; i < primeiroDia; i++) calendario.appendChild(document.createElement("div"));

    for (let dia = 1; dia <= ultimoDia; dia++) {
        const div = document.createElement("div");
        div.textContent = dia;
        div.classList.add("day");

        const hoje = new Date();
        if (dia === hoje.getDate() && mesAtual === hoje.getMonth() && anoAtual === hoje.getFullYear()) {
            div.classList.add("today");
        }

        const chave = `${anoAtual}-${mesAtual}-${dia}`;
        if (localStorage.getItem(chave)) {
            div.classList.add("has-client");
        }

        div.onclick = () => abrirModal(dia);
        calendario.appendChild(div);
    }
}

function mudarMes(delta) {
    mesAtual += delta;
    if (mesAtual < 0) { mesAtual = 11; anoAtual--; }
    if (mesAtual > 11) { mesAtual = 0; anoAtual++; }
    gerarCalendario();
}

function abrirModal(dia) {
    diaSelecionado = dia;
    document.getElementById("dataSelecionada").textContent = `${dia}/${mesAtual+1}/${anoAtual}`;

    const chave = `${anoAtual}-${mesAtual}-${dia}`;
    const dado = JSON.parse(localStorage.getItem(chave) || "{}");

    document.getElementById("nomeCliente").value = dado.nome || "";
    document.getElementById("appCliente").value = dado.app || "";
    document.getElementById("macCliente").value = dado.mac || "";
    document.getElementById("keyCliente").value = dado.key || "";
    document.getElementById("obsCliente").value = dado.obs || "";

    document.getElementById("modalBg").style.display = "flex";
}

function fecharModal() {
    document.getElementById("modalBg").style.display = "none";
}

function salvarCliente() {
    const chave = `${anoAtual}-${mesAtual}-${diaSelecionado}`;
    const dados = {
        nome: document.getElementById("nomeCliente").value,
        app: document.getElementById("appCliente").value,
        mac: document.getElementById("macCliente").value,
        key: document.getElementById("keyCliente").value,
        obs: document.getElementById("obsCliente").value
    };

    localStorage.setItem(chave, JSON.stringify(dados));
    fecharModal();
    gerarCalendario();
}

function apagarCliente() {
    const chave = `${anoAtual}-${mesAtual}-${diaSelecionado}`;
    localStorage.removeItem(chave);
    fecharModal();
    gerarCalendario();
}

gerarCalendario();
</script>

</body>
</html>
